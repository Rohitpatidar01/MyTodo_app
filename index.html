<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    -->
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
    
</head>
<body class="body " onload="init()">
    <h6 class="header">Student-List</h6>
    <div class="container">
        <form action="" id="student-form " class="row justify-content-center mb-4">
            <div class="input-table">
                <label for="rollNo">Roll no</label>
                <input class="form-control"  id="rollNo" type="number" placeholder="Enter Roll no">
            </div>
            <div class="input-table">
                <label for="firstName">First name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="input-table">
                <label for="lastName">last name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter last Name">
            </div>
           
        </form>
        <div class="btn-box">
            <button class="button" onclick="process()">add data</button>
            <button class="button" onclick="save()">save data</button>
        </div>
        <br>
        <div class="container-fluid">
            <table class="table">
                <thead class="t-head">
                    <tr>
                        <th >Roll no.</th>
                        <th >first name</th>
                        <th >last name</th>
                        <th >your action's</th>

                    </tr>
                </thead> 
                <tbody id="tbody">
                  
                </tbody>
            </table>         
        </div>
</div>
</body>
</html>
